<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Lhebeg Game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin : 0px; overflow: hidden; font-family: Monospace;">

    <div class="pontuacao">0</div>

    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false; changeMatrixMode: cameraTransformMatrix">
        <a-entity camera>
            <a-marker class="game-marker" url="/marcadores/01.png" id="marker1" type="barcode" data-code="1" value="1"
                registerevents="true">
                <a-image src="./imagens/1.png" width="2" height="2" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

            <a-marker class="game-marker" url="/marcadores/02.png" id="marker2" type="barcode" data-code="2" value="2"
                registerevents="true">
                <a-image src="./imagens/2.png" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

            <a-marker class="game-marker" url="/marcadores/03.png" id="marker3" type="barcode" data-code="3" value="3"
                registerevents="true">
                <a-image src="./imagens/3.png" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

            <a-marker class="game-marker" url="/marcadores/04.png" id="marker4" type="barcode" data-code="4" value="4"
                registerevents="true">
                <a-image src="./imagens/4.png" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

            <a-marker class="game-marker" url="/marcadores/05.png" id="marker1" type="barcode" data-code="5" value="5"
                registerevents="true">
                <a-image src="./imagens/5.png" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

            <a-marker class="game-marker" url="/marcadores/06.png" id="marker6" type="barcode" data-code="6" value="6"
                registerevents="true">
                <a-image src="./imagens/6.png" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

            <a-marker class="game-marker" url="/marcadores/07.png" id="marker7" type="barcode" data-code="7" value="7"
                registerevents="true">
                <a-image src="./imagens/7.png" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

            <a-marker class="game-marker" url="/marcadores/08.png" id="marker8" type="barcode" data-code="8" value="8"
                registerevents="true">
                <a-image src="./imagens/8.png" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

            <a-marker class="game-marker" url="/marcadores/09.png" id="marker1" type="barcode" data-code="9" value="9"
                registerevents="true">
                <a-image src="./imagens/9.png" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

            <a-marker class="game-marker" url="/marcadores/10.png" id="marker10" type="barcode" data-code="10"
                value="10" registerevents="true">
                <a-image src="./imagens/10.png" width="3" height="3" rotation="-90 0 0" position="0 0 -1.5 -5"
                    scale="2 2 2 2" transparent>
                </a-image>
            </a-marker>

        </a-entity>
    </a-scene>

    <div id="input" style="display: none;">
        <input type="text">
        <button>Enviar</button>
    </div>

    <script>
        for (const marker of document.getElementsByClassName('game-marker')) {
            setInterval(() => {
                marker.addEventListener('markerFound', (e) => {
                    let value = parseInt(marker.getAttribute('value'));
                    document.getElementById('input').style = "margin: 10px; display: block !important; position: absolute; bottom: 0; align-items: center; justify-content: center; width: 100%;";

                    switch (value) {
                        case 1:
                            document.querySelector('.pontuacao').innerText = 1;
                            break;
                        case 2:
                            document.querySelector('.pontuacao').innerText = 2;
                            break;
                        case 3:
                            document.querySelector('.pontuacao').innerText = 3;
                            break;
                        case 4:
                            document.querySelector('.pontuacao').innerText = 4;
                            break;
                        case 5:
                            document.querySelector('.pontuacao').innerText = 5;
                            break;
                        case 6:
                            document.querySelector('.pontuacao').innerText = 6;
                            break;
                        case 7:
                            document.querySelector('.pontuacao').innerText = 7;
                            break;
                        case 8:
                            document.querySelector('.pontuacao').innerText = 8;
                            break;
                        case 9:
                            document.querySelector('.pontuacao').innerText = 9;
                            break;
                        case 10:
                            document.querySelector('.pontuacao').innerText = 10;
                            break;
                        default:
                            document.querySelector('.pontuacao').innerText = 0;
                    }
                }
                );
            }, 3000);

        }
    </script>
</body>

</html>
